<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="toggleSettings()">
        <ion-icon [name]="showSettings ? 'close-outline' : 'menu-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>MediConnect</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNotifications()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-title size="small">Votre santé, notre priorité</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Loader -->
  <ion-spinner *ngIf="isLoading" name="crescent" class="loading-spinner"></ion-spinner>

  <!-- Settings -->
  <div *ngIf="showSettings" class="settings-section">
    <h2>Paramètres</h2>
    <ion-item>
      <ion-label>Thème sombre</ion-label>
      <ion-toggle [(ngModel)]="darkMode"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
    </ion-item>
  </div>

  <!-- Recherche -->
  <div class="search-container">
    <ion-item class="search-bar">
      <ion-icon name="search-outline" slot="start"></ion-icon>
      <ion-input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Rechercher un médecin ou une spécialité..."
      ></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" (click)="onSearch()">Rechercher</ion-button>
  </div>

  <!-- Spécialités populaires -->
  <div class="specialties-section">
    <h2>Spécialités populaires</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let specialty of popularSpecialties">
          <ion-card class="specialty-card" (click)="onSpecialtySelected(specialty)">
            <ion-card-header>
              <ion-icon [name]="specialty.icon" class="specialty-icon"></ion-icon>
              <ion-card-title>{{ specialty.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Médecins disponibles -->
  <div class="doctors-section">
    <h2>Médecins disponibles</h2>
    <ion-list *ngIf="!isLoading">
      <ion-item *ngFor="let doctor of doctors" class="doctor-card">
        <ion-avatar slot="start">
          <img [src]="doctor.photo" alt="{{ doctor.name }}" class="doctor-avatar" />
        </ion-avatar>
        <ion-label>
          <h3>{{ doctor.name }}</h3>
          <p>{{ doctor.specialty }}</p>
          <p><ion-icon name="star" color="warning"></ion-icon> 4.5</p>
        </ion-label>
        <ion-button fill="outline" color="primary" (click)="bookAppointment(doctor)">Prendre RDV</ion-button>
        <ion-button fill="clear" color="medium" (click)="viewDoctorDetails(doctor)">Détails</ion-button>
      </ion-item>
    </ion-list>
    <p *ngIf="doctors.length === 0 && !isLoading">Aucun médecin disponible.</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" fill="clear" color="medium" (click)="goToProfile()">
            <ion-icon name="person-outline" size="large"></ion-icon>
            <ion-label>Profil</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="clear" color="medium" (click)="goToAppointments()">
            <ion-icon name="calendar-outline" size="large"></ion-icon>
            <ion-label>Rendez-vous</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="clear" color="medium" (click)="goToSettings()">
            <ion-icon name="settings-outline" size="large"></ion-icon>
            <ion-label>Paramètres</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
