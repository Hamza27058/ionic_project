<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Modifier le Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Modifier votre profil</strong>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input [(ngModel)]="profile.name" name="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pr√©nom</ion-label>
        <ion-input [(ngModel)]="profile.surname" name="surname" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="profile.email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input [(ngModel)]="profile.password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmer le mot de passe</ion-label>
        <ion-input [(ngModel)]="profile.confirmPassword" name="confirmPassword" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Enregistrer</ion-button>
    </form>
  </div>
</ion-content>
