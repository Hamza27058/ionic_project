<ion-menu menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      @if (isLoggedIn && userRole === 'client') {
        <ion-item (click)="navigateTo('profile')">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profil</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('appointments')">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Rendez-vous</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('messaging')">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('notifications')">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>
      }
      @if (isLoggedIn && userRole === 'doctor') {
        <ion-item (click)="navigateTo('doctor-dashboard')">
          <ion-icon name="medkit-outline" slot="start"></ion-icon>
          <ion-label>Tableau de bord</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('appointments')">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Rendez-vous</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('messaging')">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('notifications')">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>
      }
      <ion-item>
        <ion-label>Thème sombre</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Notifications</ion-label>
        <ion-toggle [(ngModel)]="notificationsEnabled" (ionChange)="toggleNotifications()"></ion-toggle>
      </ion-item>
      @if (isLoggedIn) {
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      } @else {
        <ion-item (click)="navigateTo('login')">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>Connexion</ion-label>
        </ion-item>
        <ion-item (click)="openRegisterModal()">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Inscription</ion-label>
        </ion-item>
      }
    </ion-list>
  </ion-content>
</ion-menu>
