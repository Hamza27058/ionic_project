<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleSettings()">
        <!-- Utiliser l'icône "menu-outline" pour les trois bandes -->
        <ion-icon [name]="showSettings ? 'close-outline' : 'menu-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Section des paramètres (masquée par défaut) -->
  <div *ngIf="showSettings" class="settings-section">
    <h2>Paramètres</h2>
    <ion-item>
      <ion-label>Thème sombre</ion-label>
      <ion-toggle [(ngModel)]="darkMode"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
    </ion-item>
  </div>

  <!-- Section de recherche -->
  <div class="search-container">
    <ion-item>
      <ion-label position="floating">Rechercher un médecin ou une spécialité</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Entrez le nom du médecin ou la spécialité..."
      ></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="onSearch()">Rechercher</ion-button>
  </div>

  <!-- Résultats de la recherche -->
  <div *ngIf="searchResults.length > 0" class="search-results">
    <ion-list>
      <ion-item *ngFor="let result of searchResults" (click)="onDoctorSelected(result)">
        {{ result }}
      </ion-item>
    </ion-list>
  </div>

  <!-- Section des médecins disponibles -->
  <div class="doctors-section">
    <h2>Médecins disponibles</h2>
    <ion-list>
      <ion-item *ngFor="let doctor of doctors" (click)="onDoctorSelected(doctor)">
        <ion-avatar slot="start">
          <img [src]="doctor.photo" alt="{{ doctor.name }}">
        </ion-avatar>
        <ion-label>
          <h3>{{ doctor.name }}</h3>
          <p>{{ doctor.specialty }}</p>
        </ion-label>
        <ion-button fill="clear" (click)="bookAppointment(doctor)">Prendre RDV</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" fill="clear" (click)="goToProfile()">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Profil</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="clear" (click)="goToAppointments()">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-label>Rendez-vous</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="clear" (click)="goToSettings()">
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label>Paramètres</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
