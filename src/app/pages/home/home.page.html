<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="openNotifications()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-title size="small">Prenez rendez-vous avec les meilleurs médecins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Spinner de chargement -->
  <ion-spinner *ngIf="isLoading" name="crescent" class="loading-spinner"></ion-spinner>

  <!-- Section de recherche avec filtres -->
  <div class="search-container">
    <ion-item class="search-bar">
      <ion-icon name="search-outline" slot="start"></ion-icon>
      <ion-input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Entrez le nom du médecin ou la spécialité..."
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Localisation</ion-label>
      <ion-select [(ngModel)]="locationFilter" (ionChange)="onSearch()">
        <ion-select-option value="">Toutes</ion-select-option>
        <ion-select-option value="Tunis">Tunis</ion-select-option>
        <ion-select-option value="Sfax">Sfax</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" color="primary" (click)="onSearch()">
      <ion-icon name="search-outline" slot="start"></ion-icon>
      Rechercher
    </ion-button>
  </div>

  <!-- Spécialités populaires -->
  <div class="specialties-section">
    <h2>Spécialités populaires</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let specialty of popularSpecialties">
          <ion-card (click)="onSpecialtySelected(specialty)">
            <ion-card-header>
              <ion-icon [name]="specialty.icon"></ion-icon>
              <ion-card-title>{{ specialty.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Médecins disponibles -->
  <div class="doctors-section">
    <h2>Médecins disponibles</h2>
    <ion-list *ngIf="doctors.length > 0; else noDoctors">
      <ion-item *ngFor="let doctor of doctors" class="doctor-card">
        <ion-avatar slot="start">
          <img [src]="doctor.photo" alt="{{ doctor.name }}" loading="lazy">
        </ion-avatar>
        <ion-label>
          <h3>{{ doctor.name }}</h3>
          <p>{{ doctor.specialty }}</p>
          <p><ion-icon name="star" color="warning"></ion-icon></p>
        </ion-label>
        <ion-button fill="clear" color="primary" (click)="bookAppointment(doctor)">
          Prendre RDV
        </ion-button>
        <ion-button fill="clear" color="medium" (click)="viewDoctorDetails(doctor)">
          Voir plus
        </ion-button>
      </ion-item>
    </ion-list>
    <ng-template #noDoctors>
      <p>Aucun médecin trouvé.</p>
    </ng-template>
    <ion-infinite-scroll (ionInfinite)="loadMoreDoctors($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
