<ion-header>
  <ion-toolbar>
    <ion-title>Inscription Médecin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="main-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Créer un compte médecin</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text" [(ngModel)]="doctor.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input type="text" [(ngModel)]="doctor.surname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="doctor.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Spécialité</ion-label>
        <ion-input type="text" [(ngModel)]="doctor.specialty"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ville</ion-label>
        <ion-input type="text" [(ngModel)]="doctor.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="doctor.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmer le mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="doctor.confirmPassword"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" (click)="register()">S’inscrire</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
