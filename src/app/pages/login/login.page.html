<ion-header class="ion-no-border">
  <ion-toolbar color="medical">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="auth-container">
    <div class="logo-container">
      <ion-icon name="medkit-outline" class="logo-icon"></ion-icon>
      <h1>MediConnect</h1>
    </div>

    <ion-segment [(ngModel)]="authSegment" color="medical" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="login">
        <ion-label>Connexion</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>Inscription</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div class="auth-content" [ngSwitch]="authSegment">
      <!-- Login Content -->
      <div *ngSwitchCase="'login'" class="slide-content">
        <form (ngSubmit)="login()" class="auth-form">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          
          <div class="forgot-password">
            <a (click)="forgotPassword()">Mot de passe oublié ?</a>
          </div>
          
          <ion-button expand="block" type="submit" color="medical">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Connexion
          </ion-button>
          
          <div class="auth-separator">
            <span>OU</span>
          </div>
          
          <p class="swipe-hint">Utilisez le segment ci-dessus pour vous inscrire</p>
        </form>
      </div>
      
      <!-- Register Content -->
      <div *ngSwitchCase="'register'" class="slide-content">
        <div class="auth-form">
          <ion-button expand="block" color="medical" (click)="goToRegister('client')">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            S'inscrire comme patient
          </ion-button>
          
          <ion-button expand="block" color="light" (click)="goToRegister('doctor')">
            <ion-icon name="medical-outline" slot="start"></ion-icon>
            S'inscrire comme médecin
          </ion-button>
          
          <div class="auth-separator">
            <span>OU</span>
          </div>
          
          <p class="swipe-hint">Utilisez le segment ci-dessus pour vous connecter</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
